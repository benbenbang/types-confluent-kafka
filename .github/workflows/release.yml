name: release

on:
  push:
    branches:
      - main
    paths:
      - pyproject.toml

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: release
    if: ${{ startsWith(github.event.head_commit.message, 'release(versioning)') }}
    uses: benbenbang/types-confluent-kafka/.github/workflows/semantic-release.yml@workflows
    secrets: inherit
    with:
      python_version: "3.12"
      uv_version: "0.7.19"
      dry_run: false
