name: release

on:
  push:
    branches:
      - main
    paths:
      - pyproject.toml

permissions:
  packages: read
  contents: write
  issues: write
  pull-requests: write
  statuses: write

jobs:
  release:
    name: release
    if: ${{ startsWith(github.event.head_commit.message, 'release(versioning)') }
    uses: benbenbang/r-workflows/.github/workflows/semantic-release.yml@main
    secrets: inherit
